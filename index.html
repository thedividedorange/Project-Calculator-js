<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title>JavaScript Calculator</title>

    </head>
    
    <body>
        <div id="container-top">
            <header>
                <h1>JavaScript Calculator</h1>
            </header>
        </div>
        
        <div id="container-mid">
            <div class="calculator">
                <div class="display">
                    <div class="top"></div>
                    <div class="bottom">0</div>
                </div>
                <div class="body">
                    <div class="calcButtons">
                        <button class="percent" name="percent" value="%">%</button>
                        <button class="ce" name="ce" value="ce">CE</button>
                        <button class="reset" name="c" value="c">C</button>
                        <button class="delete" name="del" value="del">DEL</button>
                        <button class="operation" name="reciprocal" value="1/x">1/x</button>
                        <button class="operation" name="square" value="x²">x²</button>
                        <button class="operation" name="denominator" value="2√x">2√x</button>
                        <button class="operation" name="divide" value="÷">÷</button>
                        <button class="number" name="7" value="7">7</button>
                        <button class="number" name="8" value="8">8</button>
                        <button class="number" name="9" value="9">9</button>
                        <button class="operation" name="x" value="*">x</button>
                        <button class="number" name="4" value="4">4</button>
                        <button class="number" name="5" value="5">5</button>
                        <button class="number" name="6" value="6">6</button>
                        <button class="operation" name="-" value="-">-</button>
                        <button class="number" name="1" value="1">1</button>
                        <button class="number" name="2" value="2">2</button>
                        <button class="number" name="3" value="3">3</button>
                        <button class="operation" name="+" value="+">+</button>
                        <button class="operation" name="+/-" value="+/-">+/-</button>
                        <button class="number" name="0" value="0">0</button>
                        <button class="decimal" name="." value=".">.</button>
                        <button class="equals" name="=" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="container-bottom">
            <p>By Leonard</p>
        <div>
        <script type="text/javaScript" src="./js/script.js"></script>
    
    </body>

</html>
